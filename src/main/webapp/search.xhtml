<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Sunday School Written Competition Student Registration</title>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>
<h:body>
    <ui:composition template="commonLayout.xhtml">
        <ui:define name="content">
            <h:form id="searchform">
                <table>
                    <tr>
                        <td valign="top">
                            <p:panelGrid columns="2">
                                <f:facet name="header">Search Form</f:facet>
                                <h:outputLabel for="church" value="Church"/>
                                <p:selectOneMenu id="church" label="Select Church" value="#{registrationBean.church}">
                                    <f:selectItem itemLabel="#{registrationBean.SMFB}"
                                                  itemValue="#{registrationBean.SMFB}"/>
                                    <f:selectItem itemLabel="#{registrationBean.SMCOI}"
                                                  itemValue="#{registrationBean.SMCOI}"/>
                                    <f:selectItem itemLabel="#{registrationBean.SGIR}"
                                                  itemValue="#{registrationBean.SGIR}"/>
                                    <f:selectItem itemLabel="#{registrationBean.SPPL}"
                                                  itemValue="#{registrationBean.SPPL}"/>
                                    <f:selectItem itemLabel="#{registrationBean.STDL}"
                                                  itemValue="#{registrationBean.STDL}"/>
                                    <f:selectItem itemLabel="#{registrationBean.SGGL}"
                                                  itemValue="#{registrationBean.SGGL}"/>
                                </p:selectOneMenu>

                                <h:outputLabel for="category" value="Category"/>
                                <p:selectOneMenu id="category" label="Select Category"
                                                 value="#{registrationBean.category}">
                                    <f:selectItem itemLabel="#{registrationBean.BIBLE_QUIZ}"
                                                  itemValue="#{registrationBean.BIBLE_QUIZ}"/>
                                    <f:selectItem itemLabel="#{registrationBean.STORY_WRITING}"
                                                  itemValue="#{registrationBean.STORY_WRITING}"/>
                                    <f:selectItem itemLabel="#{registrationBean.ESSAY_WRITING}"
                                                  itemValue="#{registrationBean.ESSAY_WRITING}"/>
                                    <f:selectItem itemLabel="#{registrationBean.POETRY}"
                                                  itemValue="#{registrationBean.POETRY}"/>
                                    <f:selectItem itemLabel="#{registrationBean.DRAWING}"
                                                  itemValue="#{registrationBean.DRAWING}"/>
                                </p:selectOneMenu>

                                <h:outputLabel for="group" value="Group"/>
                                <p:selectOneMenu id="group" label="Select Group" value="#{registrationBean.group}">
                                    <f:selectItem itemLabel="#{registrationBean.GROUP_1}"
                                                  itemValue="#{registrationBean.GROUP_1}"/>
                                    <f:selectItem itemLabel="#{registrationBean.GROUP_2}"
                                                  itemValue="#{registrationBean.GROUP_2}"/>
                                    <f:selectItem itemLabel="#{registrationBean.GROUP_3}"
                                                  itemValue="#{registrationBean.GROUP_3}"/>
                                    <f:selectItem itemLabel="#{registrationBean.GROUP_4}"
                                                  itemValue="#{registrationBean.GROUP_4}"/>
                                    <f:selectItem itemLabel="#{registrationBean.GROUP_5}"
                                                  itemValue="#{registrationBean.GROUP_5}"/>
                                    <f:selectItem itemLabel="#{registrationBean.GROUP_6}"
                                                  itemValue="#{registrationBean.GROUP_6}"/>
                                    <f:selectItem itemLabel="#{registrationBean.GROUP_7}"
                                                  itemValue="#{registrationBean.GROUP_7}"/>
                                </p:selectOneMenu>

                                <f:facet name="footer">
                                    <p:commandButton value="Search" action="#{registrationBean.performSearch}" update=":searchform:data:searchlist"/>
                                </f:facet>
                            </p:panelGrid>
                        </td>
                        <td valign="top">
                            <h:form id="data">
                            <p:dataTable id="searchlist" var="studentInfo" value="#{registrationBean.searchList}"
                                         styleClass="order-table"
                                         headerClass="order-table-header"
                                         rowClasses="order-table-odd-row,order-table-even-row">
                                <p:column headerText="First Name" sortBy="#{studentInfo.firstName}">
                                    <h:outputText value="#{studentInfo.firstName}"/>
                                </p:column>
                                <p:column headerText="Last Name" sortBy="#{studentInfo.lastName}">
                                    <h:outputText value="#{studentInfo.lastName}"/>
                                </p:column>
                                <p:column headerText="Church" sortBy="#{studentInfo.church}">
                                    <h:outputText value="#{studentInfo.church}"/>
                                </p:column>
                                <p:column headerText="Category" sortBy="#{studentInfo.categoryCode}">
                                    <h:outputText value="#{studentInfo.categoryCode}"/>
                                </p:column>
                                <p:column headerText="Group" sortBy="#{studentInfo.ssGroup}">
                                    <h:outputText value="#{studentInfo.ssGroup}"/>
                                </p:column>
                                <p:column headerText="Action">
                                    <p:commandButton value="Delete" action="#{registrationBean.removeSearchItem(studentInfo)}" update="searchlist"/>
                                </p:column>
                            </p:dataTable>
                            </h:form>
                        </td>
                    </tr>
                </table>
                <p><h:messages/></p>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
