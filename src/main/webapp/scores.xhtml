<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Sunday School Written Competition Student Registration</title>
    <h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>
    <ui:composition template="/commonLayout.xhtml">
        <ui:define name="content">
            <h:form>
                <h4>Enter Score</h4>
                <table>
                    <tr>
                        <td>Select Judge</td>
                        <td>
                            <h:selectOneMenu label="Select Judge" value="#{judgeBean.selectedJudge}">
                                <f:selectItem itemLabel="#{judgeBean.judge1}" itemValue="#{judgeBean.judge1}" />
                                <f:selectItem itemLabel="#{judgeBean.judge2}" itemValue="#{judgeBean.judge2}" />
                                <f:selectItem itemLabel="#{judgeBean.judge3}" itemValue="#{judgeBean.judge3}" />
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td>Enter Competition ID:</td>
                        <td><h:inputText size="10" value="#{judgeBean.id}" /></td>
                    </tr>
                    <tr>
                        <td>Enter Score:</td>
                        <td><h:inputText size="10" value="#{judgeBean.score}" /></td>
                    </tr>

                </table>
                <p><h:messages /></p>
                <p><h:commandButton value="Update" action="#{judgeBean.saveScore}" /></p>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
